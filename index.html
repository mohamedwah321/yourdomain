<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أصوات الحيوانات</title>
  <style>
    body {
      background-image: url("background.jpg"); /* ضع هنا اسم صورة الخلفية */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial;
      color: white;
    }

    img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <h1>مرحباً بكم في تطبيق أصوات الحيوانات</h1>
  <img src="cat.png" width="300" alt="قطة">
  <img src="dog.png" width="300" alt="كلب">
  <img src="lion.png" width="300" alt="أسد">
</body>
</html>
